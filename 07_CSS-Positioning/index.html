<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>CSS Positioning</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="grandparent">
		<div class="parent">
			<h1>CSS Positions</h1>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. <strong>Hello</strong> Ut enim ad minim veniam,
			quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
			consequat. </p>

			<br>

			<input type="text" name="firstname">
			<input type="submit" name="Submit">
		</div>
	</div>
</body>
</html>

<!-- 
<<<<<<<<<<<<<<<<<<<<<<<< N O T E S >>>>>>>>>>>>>>>>>>>>>>>>>>>>>

Types of CSS Positioning
1. Normal flow
2. Relative positioning
3. Absolute positioning
4. Fixed

A container by default positions itself relative/absolute to the browser.
However when a container has a custom position, its position is relative/absolute to its parent container.
